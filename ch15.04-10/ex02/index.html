<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Simple ToDo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/ch15.04-10/ex02/index.js"></script>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Simple ToDo</h1>
    <form id="new-todo-form" class="flex mb-4">
      <input type="text" id="new-todo" placeholder="What needs to be done?" class="flex-grow p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit" class="p-2 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Add</button>
    </form>
    <ul id="todo-list" class="space-y-2">
      <!-- NOTE: 以下のような要素を JavaScript で動的に追加する -->
      <!--
      <li class="completed bg-gray-200 p-2 rounded-lg flex items-center justify-between">
        <div class="view flex items-center">
          <input class="toggle mr-2" type="checkbox" checked />
          <label class="content flex-grow text-gray-800">研修の予習範囲を読む</label>
          <button class="destroy text-red-500 hover:text-red-700">❌</button>
        </div>
      </li>
      -->
    </ul>

    <template id="todo-template">
      <li class="bg-white p-2 rounded-lg flex items-center justify-between shadow">
        <div class="view flex items-center w-full">
          <input class="toggle mr-2" type="checkbox" />
          <label class="content flex-grow text-gray-800"></label>
          <button class="destroy text-red-500 hover:text-red-700">❌</button>
        </div>
      </li>
    </template>
  </div>
</body>
</html>

  <body>
    <p>
      The document has one marble: <inline-circle></inline-circle>. The HTML
      parser instantiates two more marbles:
      <inline-circle
        diameter="1.2em"
        color="blue"
        data-testid="bigCircle"
      ></inline-circle>
      <inline-circle
        diameter=".6em"
        color="gold"
        data-testid="smallCircle"
      ></inline-circle
      >. How many marbles does the document contain now?
    </p>
  </body>
</html>
